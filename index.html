<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mine Maze!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <p> Collect pearls by walking through them! </p>
      <p id = "score"> XXX </p>
    </p>
      <p id = "numdot"> XXX </p>
      <p id = "targetXZ"> XXX </p>
      <p id = "eyeXZ"> XXX </p>
      
      <p>
        <button type = "button" id = "animateLightOn">Animate Light On</button>
        <button type = "button" id = "animateLightOff">Animate Light Off</button>
      </p>
      
      <p>
        Light Color Red <input type = "range" min = "0" max = "255" value = "255" class = "slider" id = "lightSlideRed">
      </p>
      <p>
        Light Color Green <input type = "range" min = "0" max = "255" value = "255" class = "slider" id = "lightSlideGreen">
      </p>
      <p>
        Light Color Blue <input type = "range" min = "0" max = "255" value = "0" class = "slider" id = "lightSlideBlue">
      </p>
      
      <p>
        <button type = "button" id = "normalsOn">Normals On</button>
        <button type = "button" id = "normalsOff">Normals Off</button>
      </p>
    <p>
      <button type = "button" id = "addBlock"> Add Block</button>
      <button type = "button" id = "removeBlock"> Removing Block</button>
    </p>
    <p>
      Light X <input type = "range" min = "-1600" max = "1600" value = "0" class = "slider" id = "lightSlideX">
      Light Y <input type = "range" min = "0" max = "1600" value = "300" class = "slider" id = "lightSlideY">
      Light Z <input type = "range" min = "-1600" max = "1600" value = "0" class = "slider" id = "lightSlideZ">

    </p>
    <p>
      Camera Angle <input type = "range" min = "0" max = "360" value = "0" class = "slider" id = "angleSlide">
    </p>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/Vector.js"></script>
    <script src="lib/Matrix4.js"></script>
    <script src="lib/Camera.js"></script>
    
    <script src="src/Triangle.js"></script>
    <script src="src/Cube.js"></script>
    <script src="src/Sphere.js"></script>
    <script src="src/asgn4.js"></script>

  </body>
</html>
